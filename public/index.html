<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Extreme Sports</title>
</head>
<body class="font-content text-gray-800">
    <main>
        <section id="website-cover">
            <header class="bg-orange-main">
                <h1 class="font-label text-center text-6xl py-8 px-2 uppercase">Extreme Sports</h1>
            </header>
            <figure class="flex justify-center bg-gunmetal-main px-12 py-4">
                <div>
                    <blockquote class="inline-block width-s" cite="https://www.azquotes.com/quote/1358383">
                        <p class="text-white text-center italic">In life, you're along for the ride either way. You might as well make it fun!</p>
                    </blockquote>
                    <figcaption class="text-white text-right font-bold">Travis Pastrana</figcaption>
                </div>
            </figure>
            <div class="grid grid-cols-nav items-center pt-8 px-8">
                <nav class="h-full grid p-0 h-fit">
                    <ul class="flex flex-wrap width-full">
                        <li class="font-label text-viewport uppercase pr-4 w-full hover:bg-orange-main"><a href="#">Skateboarding</a></li>
                        <li class="font-label text-viewport uppercase pr-4 w-full hover:bg-orange-main"><a href="#">Snowboarding</a></li>
                        <li class="font-label text-viewport uppercase pr-4 w-full hover:bg-orange-main"><a href="#">BMX</a></li>
                        <li class="font-label text-viewport uppercase pr-4 w-full hover:bg-orange-main"><a href="#">Freestyle Motocross</a></li>
                    </ul>
                </nav>
                <img src="img/skateboarder.webp" alt="Photo of skateboarder.">
            </div>
        </section>
    </main>
</body>
</html>
